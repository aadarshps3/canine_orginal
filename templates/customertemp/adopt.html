{% extends 'customertemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-6">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}

    <div class="card">


        <div class="card-header bg-primary">
            <strong class="card-title" style="color:white">ADOPT PETS</strong>
        </div>
        <div class="card-body">
            <div class="card-title">
                <h3 class="text-center"></h3>
            </div>

            <form method="post" novalidate="novalidate">
                {% csrf_token %}

                <div class="form-group ">
                    {{form|crispy}}
                </div>

                <button class=" btn btn-info" type="submit">REQUEST</button>
            </form>
        </div>
    </div>

</div> <br><br>
        <a href="{% url 'adopt_status' %}" class="btn btn-success">Adoption Status</a>

{% endblock %}
